        <script language="javascript">
<!--
var idxCurrent = 0;
var zoomstep = 50;
var propset = "height";

function evBack(){
    idxCurrent--;
    if( idxCurrent<0 )idxCurrent = 0;
    setImage( idxCurrent );
}

function evNext(){
    idxCurrent++;
    if( idxCurrent>photos.length-1 )idxCurrent = photos.length-1;
    setImage( idxCurrent );
}

function evLoad()
{
    photo.height = "500";
    setImage( idxCurrent );
}

function setImage( index )
{
    if( index>=0 && index<photos.length )
    {
        //photo.width = "";
        //photo.height = "";
        photo.src = photos[index];
        current.innerText = (index+1)+'/'+photos.length;
        propset = getSettingProp();
    }
}

function getSettingProp(){
    //if( photo.width>photo.height )return "width";
    return "height";
}

function evPlus() {
    photo[propset] += zoomstep;
}

function evMinus() {
    if( photo[propset]>zoomstep )photo[propset] -= zoomstep;
}

//-->
        </script>
    </head>
    <body onload="evLoad();">
        <IMG id="back" alt="" src="left.gif" language="javascript" onclick="return evBack()"
            style="CURSOR: hand">
        <DIV style="DISPLAY: inline; FONT-WEIGHT: bold; FONT-SIZE: 25px; WIDTH: 100px; FONT-FAMILY: Monospace; HEIGHT: 35px"
            ms_positioning="FlowLayout" id="current">0</DIV>
        <IMG id="next" alt="" src="right.gif" language="javascript" onclick="return evNext()"
            style="CURSOR: hand">&nbsp; <IMG id="plus" alt="" src="plus.jpg" language="javascript" onclick="return evPlus()"
            style="CURSOR: hand">&nbsp;<IMG id="minus" alt="" src="minus.jpg" language="javascript" onclick="return evMinus()"
            style="CURSOR: hand"> <A href="../main.htm">Вернуться обратно</A>
